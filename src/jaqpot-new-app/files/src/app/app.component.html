<div *ngIf="isAuthenticated; else isNonAuthenticated">
    <mat-toolbar color="primary" class="toolbar">
      <span>
        
        <%= title %>  
      </span>
      <span class="spacer"></span>
      <button mat-button color="white" (click)="logout()">Logout</button>
  
    </mat-toolbar>
    
    <feature-table-component></feature-table-component>
  
    <router-outlet></router-outlet>
  </div>
  
  <ng-template #isNonAuthenticated>
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          <h3>
            <b>
              Welcome to <%= title %>
            </b>
              
          </h3>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        
        <br><br>
        <p>
          <%= description %>  
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" class="login-button" (click)="login()">Login</button>
      </mat-card-actions>
    </mat-card>
    <div>
      <img src="assets/jaqpot.png" class="landing-image">
    </div>
  </ng-template>
